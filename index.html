<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    
        <h1>CD Collection</h1>
    </header>
        <main>
        <div class="container">
            <form id="cd-form">
            <input type="text" id="cd-title" placeholder="CD Title" required>
            <input type="text" id="cd-artist" placeholder="Artist" required>
            <input type="text" id="cd-year"  placeholder="Release year" pattern="[0-9]{4}" required>
            <button type="submit">Add CD</button>
        </form>
        <table id="cd-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- CD entries will go here -->
            </tbody>
        </table>
    </div>  
</main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
